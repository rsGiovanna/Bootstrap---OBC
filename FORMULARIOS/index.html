<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulários</title>
</head>

<body class="bg-info">
    <div class="container pt-5">
        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Informe o seu nome" required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Informe o seu sobrenome" required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">ID</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">#</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Brasília</option>
                    <option>Paraná</option>
                    <option>Rio de Janeiro</option>
                    <option>São Paulo</option>
                </select>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nós nunca iremos compartilhar as suas informações.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Faça upload de um arquivo!</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
            </div>
            <div class="col-12">
                <button class="btn btn-success" type="submit">Enviar Formulário</button>
            </div>
        </form>
    </div>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
