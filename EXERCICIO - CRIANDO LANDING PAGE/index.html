<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="shortcut icon" href="img/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Landing Page</title>
    <style>
        body {
            background: url(img/backgroundLp.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .card {
            background: #131212f1;
        }
    </style>
</head>

<body>

    <div class="container col-4">
        <div class="card mt-5">
            <img class="px-5 py-3 pt-5 pb-4" src="img/logoOneBitDark.png" class="card-img-top p-5" alt="...">
            <form class="px-3">
                <div class="p-3">
                    <label for="validationCustomUsername" class="form-label text-white">1 - Qual o seu nome?</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">Primeiro
                            nome:</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">Por favor, digite o seu nome.</div>
                    </div>
                </div>
                <div class="pt-0 p-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">Segundo nome:</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">Por favor, digite o seu segundo nome.</div>
                    </div>
                </div>
                <div class="p-3 pt-0">
                    <label for="validationCustomUsername" class="form-label text-white">2 - Qual o seu gênero?</label>
                    <div class="form-check text-white">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Homem
                        </label>
                    </div>
                    <div class="form-check text-white">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            >
                        <label class="form-check-label" for="flexRadioDefault2">
                            Mulher
                        </label>
                    </div>
                    <div class="form-check text-white">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            >
                        <label class="form-check-label" for="flexRadioDefault2">
                            Prefiro não informar
                        </label>
                    </div>
                </div>
                <div class="p-3 pt-0">
                    <label for="validationCustomUsername" class="form-label text-white">3 - Marque os treinamentos que você fez:</label>

                    <div class="form-check form-switch text-white">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
                      </div>
                      <div class="form-check form-switch text-white">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                        <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
                      </div>
                      <div class="form-check form-switch text-white">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
                        <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
                      </div>
                      <div class="form-check form-switch text-white">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
                        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
                      </div>
                </div>
                <div class="p-3 pt-0">
                    <label for="validationCustomUsername" class="form-label text-white">4 - Quais você acha que são suas qualidades?</label>
                    <br>
                    <div class="form-check form-check-inline text-white">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
                      </div>
                      <div class="form-check form-check-inline text-white">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
                      </div>
                      <div class="form-check form-check-inline text-white">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                        <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
                      </div>
                      <div class="form-check form-check-inline text-white">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                        <label class="form-check-label" for="inlineCheckbox3">Não temo marciano</label>
                      </div>
                      <div class="form-check form-check-inline text-white">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                        <label class="form-check-label" for="inlineCheckbox3">Já vi todos os star wars</label>
                      </div>
                </div>

                <div class="btn pb-3 col-12">
                    <button type="button" class="btn btn-outline-danger">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center p-4 text-white">Feito por Giovanna Rodrigues © OneBitCode todos os direitos reservados - 2022</p>


    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
